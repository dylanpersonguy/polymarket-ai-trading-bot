version: "3.9"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-bot
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config.yaml:/app/config.yaml:ro
    restart: "no"
    # Override CMD to run the scan loop, or any command:
    # docker compose run bot scan --limit 20
    # docker compose run bot forecast <CONDITION_ID>
    command: ["scan", "--limit", "10"]
