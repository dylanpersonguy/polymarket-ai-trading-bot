# ─── Polymarket Bot Configuration ───────────────────────────────────
# Copy to config.yaml and adjust values for your deployment.

# ── Market Scanning ──────────────────────────────────────────────────
scanning:
  min_volume_usd: 5000
  min_liquidity_usd: 1000
  max_spread: 0.05
  max_days_to_expiry: 90
  categories: []
  batch_size: 50
  # Market type whitelist for the research agent
  preferred_types:
    - MACRO
    - ELECTION
    - CORPORATE
  # Types that require explicit approval
  restricted_types:
    - WEATHER
    - SPORTS

# ── Research ─────────────────────────────────────────────────────────
research:
  max_sources: 10
  source_timeout_secs: 15
  # Source authority whitelists by market type
  primary_domains:
    MACRO:
      - bls.gov
      - bea.gov
      - federalreserve.gov
      - fred.stlouisfed.org
      - treasury.gov
      - ecb.europa.eu
    ELECTION:
      - fec.gov
      - sos.ca.gov
      - elections.ny.gov
      - ballotpedia.org
    CORPORATE:
      - sec.gov
      - investor relations pages
    WEATHER:
      - noaa.gov
      - nhc.noaa.gov
      - weather.gov
  secondary_domains:
    - reuters.com
    - apnews.com
    - bbc.com
    - nytimes.com
    - wsj.com
    - bloomberg.com
    - ft.com
  # Domains to NEVER use
  blocked_domains:
    - medium.com
    - substack.com
    - reddit.com
    - twitter.com
    - x.com
    - tiktok.com
    - youtube.com
  min_corroborating_sources: 2
  search_provider: serpapi

# ── Forecasting ──────────────────────────────────────────────────────
forecasting:
  llm_model: "gpt-4o"
  llm_temperature: 0.2
  llm_max_tokens: 4096
  calibration_method: platt
  low_evidence_penalty: 0.15
  # Minimum evidence quality to issue a forecast (0-1)
  min_evidence_quality: 0.3

# ── Risk Policy ──────────────────────────────────────────────────────
risk:
  max_stake_per_market: 100.0
  max_daily_loss: 500.0
  max_open_positions: 10
  min_edge: 0.05
  min_liquidity: 500.0
  max_spread: 0.04
  kelly_fraction: 0.25
  max_bankroll_fraction: 0.05
  kill_switch: false
  bankroll: 5000.0

# ── Execution ────────────────────────────────────────────────────────
execution:
  dry_run: true
  default_order_type: limit
  slippage_tolerance: 0.01
  limit_order_ttl_secs: 300
  max_retries: 3
  retry_backoff_secs: 2.0

# ── Storage ──────────────────────────────────────────────────────────
storage:
  db_type: sqlite
  sqlite_path: data/bot.db

# ── Observability ────────────────────────────────────────────────────
observability:
  log_level: INFO
  log_format: json
  log_file: logs/bot.log
  enable_metrics: true
  reports_dir: reports/
