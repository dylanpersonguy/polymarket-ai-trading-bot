name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run tests
        env:
          OPENAI_API_KEY: "sk-test-fake-key-for-ci"
          SERPAPI_KEY: "fake-serpapi-key-for-ci"
        run: pytest tests/ -q --tb=short

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t polymarket-bot .

      - name: Test Docker health check
        run: |
          docker run -d --name bot-test -p 2345:2345 \
            -e OPENAI_API_KEY=sk-test \
            -e SERPAPI_KEY=test \
            polymarket-bot
          sleep 10
          curl -sf http://localhost:2345/health || exit 1
          docker stop bot-test
